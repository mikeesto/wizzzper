<!DOCTYPE html>
<html>
  <head>
    <title>Wizzzper</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdn.twind.style" crossorigin></script>
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-b from-purple-50 to-white">
      <div class="container mx-auto px-4 pt-20 pb-16 text-center">
        <h1 class="text-5xl font-bold text-purple-900 mb-4">Wizzzper</h1>
        <h2 class="text-2xl text-gray-600 mb-12 max-w-2xl mx-auto">
          Transform your audio into text in seconds.
        </h2>

        <!-- Upload Section -->
        <div
          class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-shadow duration-300"
        >
          <div class="space-y-4">
            <div
              class="flex items-center justify-center w-16 h-16 mx-auto bg-purple-100 rounded-full"
            >
              <svg
                class="w-8 h-8 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
            </div>

            <form
              method="post"
              action="/upload"
              enctype="multipart/form-data"
              class="space-y-6"
            >
              <div class="relative">
                <input
                  type="file"
                  name="file"
                  accept="audio/*"
                  class="hidden"
                  id="file-upload"
                />
                <label
                  for="file-upload"
                  class="flex flex-col items-center justify-center w-full h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:border-purple-500 hover:bg-purple-50"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <p class="mb-2 text-sm text-gray-500">
                      <span class="font-semibold">Click to upload</span> or drag
                      and drop
                    </p>
                    <p class="text-xs text-gray-500">MP3, WAV, M4A, OGG, AAC</p>
                  </div>
                </label>
              </div>

              <button
                type="submit"
                class="w-full px-6 py-3 text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors duration-200"
              >
                Start Transcription
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fileInput = document.getElementById("file-upload");
      const fileLabel = document.querySelector('[for="file-upload"]');
      const uploadText = fileLabel.querySelector("p");

      fileInput.addEventListener("change", function (e) {
        if (this.files.length > 0) {
          const fileName = this.files[0].name;
          fileLabel.classList.add("border-purple-500", "bg-purple-50");
          uploadText.innerHTML = `Selected file: <span class="font-semibold">${fileName}</span>`;
        } else {
          fileLabel.classList.remove("border-purple-500", "bg-purple-50");
          uploadText.innerHTML =
            '<span class="font-semibold">Click to upload</span> or drag and drop';
        }
      });
    });
  </script>
</html>
